spring:
  application:
    name: spotify-playlist-api

  # H2 Database (Runtime - como solicita el ejercicio)
  datasource:
    url: jdbc:h2:mem:playlistdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

  # JPA Configuration - ¡ESTAS 2 LÍNEAS SON CLAVE!
  jpa:
    defer-datasource-initialization: true  # ← Ejecuta data.sql DESPUÉS de crear tablas
    hibernate:
      ddl-auto: create-drop  # ← Cambiado de 'update' a 'create-drop' para desarrollo
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # dialect: org.hibernate.dialect.H2Dialect  # ← COMENTADO (Spring Boot lo detecta automáticamente)

  # SQL Initialization Configuration - ¡IMPORTANTE!
  sql:
    init:
      mode: always  # ← Siempre ejecutar data.sql
      continue-on-error: true  # ← Continuar si hay error
      platform: h2  # ← Especifica que es para H2

  # Jackson Configuration
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # WebClient Configuration for Spotify
  webflux:
    client:
      max-memory-size: 10MB
      response-timeout: 5s

# JWT Configuration
jwt:
  secret: "c3VwZXJTZWNyZXRLZXlXaXRoQXRMZWFzdDMyQ2hhcmFjdGVyc0xvbmcxMjMh"
  expiration: 86400000

# Spotify API Configuration
spotify:
  client-id: ${SPOTIFY_CLIENT_ID:1af0b27e54a241fcb0a8318710bad1d8}
  client-secret: ${SPOTIFY_CLIENT_SECRET:ccf299184ac14c4481f0321bfccd7de9}
  token-url: https://accounts.spotify.com/api/token
  genres-url: https://api.spotify.com/v1/recommendations/available-genre-seeds
  timeout: 5000

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

# Logging - AÑADIDO PARA DEBUG
logging:
  level:
    root: INFO
    com.spotify.playlist_api: DEBUG  # ← Cambiado de 'playlist' a 'playlist_api'
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc.datasource.init: DEBUG  # ← Para ver ejecución de SQL
    org.springframework.boot.autoconfigure.jdbc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %-5level [%thread] %logger{36} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      show-components: always